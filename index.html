  <script>

    let steveData = {
      itens: [],
      madeira: 0,
      pedra: 0,
      ferro: 0,
      ouro: 0,
      diamante: 0,
      esmeralda: 0,
      bau: [],
    };

    let alexaData = {
      itens: [],
      madeira: 0,
      pedra: 0,
      ferro: 0,
      ouro: 0,
      diamante: 0,
      esmeralda: 0,
      bau: [],
    };

    let marinaData = {
      itens: [],
      madeira: 0,
      pedra: 0,
      ferro: 0,
      ouro: 0,
      diamante: 0,
      esmeralda: 0,
      bau: [],
    };

    const steveItens = document.querySelector('#steveItens');
    const alexaItens = document.querySelector('#alexaItens');
    const marinaItens = document.querySelector('#marinaItens');

    const steveInput = document.querySelector('#steveInput');
    const alexaInput = document.querySelector('#alexaInput');
    const marinaInput = document.querySelector('#marinaInput');
    
    steveData = JSON.parse(localStorage.getItem("@steveData")) || steveData;
    alexaData = JSON.parse(localStorage.getItem("@alexaData")) || alexaData;
    marinaData = JSON.parse(localStorage.getItem("@marinaData")) || marinaData;

    DisplaySteveOres();
    DisplaySteveItens(steveData.itens);
    DisplayalexaOres()
    DisplayAlexaItens(alexaData.itens);
    DisplaymarinaOres()
    DisplayMarinaItens(marinaData.itens);
  
    
    function DisplaySteveItens(array) {
      steveItens.innerHTML = '';
      for (let i = 0; i < array.length; i++) {
        const li = document.createElement("li");
        li.innerHTML = `<div class="inventarioItem"><h3>${array[i]} <h3><a href='#' onclick='deleteSteveItem(${i});'>X</a></div>`
        steveItens.appendChild(li);
      }
    }

    function DisplayAlexaItens(array) {
      alexaItens.innerHTML = '';
      for (let i = 0; i < array.length; i++) {
        const li = document.createElement("li");
        li.innerHTML = `<div class="inventarioItem"><h3>${array[i]} <h3><a href='#' onclick='deleteAlexaItem(${i});'>X</a></div>`
        alexaItens.appendChild(li);
      }
    }

    function DisplayMarinaItens(array) {
      marinaItens.innerHTML = '';
      for (let i = 0; i < array.length; i++) {
        const li = document.createElement("li");
        li.innerHTML = `<div class="inventarioItem"><h3>${array[i]} <h3><a href='#' onclick='deleteMarinaItem(${i});'>X</a></div>`
        marinaItens.appendChild(li);
      }
    }

    function addSteveItem() {
      if (steveInput.value == '') {
        alert("Digite o nome do item!")
      } else {
        steveData.itens.push(steveInput.value);
      steveInput.value = '';
      DisplaySteveItens(steveData.itens);
      saveData();
      }
    }

    function addAlexaItem() {
      if (alexaInput.value == '') {
        alert("Digite o nome do item!")
      } else {
        alexaData.itens.push(alexaInput.value);
      alexaInput.value = '';
      DisplayAlexaItens(alexaData.itens);
      saveData();
      }
    }

    function addMarinaItem() {
      if (marinaInput.value == '') {
        alert("Digite o nome do item!")
      } else {
        marinaData.itens.push(marinaInput.value);
      marinaInput.value = '';
      DisplayMarinaItens(marinaData.itens);
      saveData();
      }
    }

    // function senha() {
    //   inputado = prompt("Digite A Senha de Steve")
    //   if (inputado == "ravi") { addItem() }
    // }

    function deleteSteveItem(i) {
      steveData.itens.splice(i, 1);
      DisplaySteveItens(steveData.itens);
      saveData();
    }

    function deleteAlexaItem(i) {
      alexaData.itens.splice(i, 1);
      DisplayAlexaItens(alexaData.itens);
      saveData();
    }

    function deleteMarinaItem(i) {
      marinaData.itens.splice(i, 1);
      DisplayMarinaItens(marinaData.itens);
      saveData();
    }

    function saveData() {
      localStorage.setItem("@steveData", JSON.stringify(steveData));
      localStorage.setItem("@alexaData", JSON.stringify(alexaData));
      localStorage.setItem("@marinaData", JSON.stringify(marinaData));
    }

    function DisplaySteveOres() {
      document.querySelector('#steveMadeira').innerHTML = steveData.madeira;
      document.querySelector('#stevePedra').innerHTML = steveData.pedra;
      document.querySelector('#steveFerro').innerHTML = steveData.ferro;
      document.querySelector('#steveOuro').innerHTML = steveData.ouro;
      document.querySelector('#steveDiamante').innerHTML = steveData.diamante;
      document.querySelector('#steveEsmeralda').innerHTML = steveData.esmeralda;
    }

    function DisplayalexaOres() {
      document.querySelector('#alexaMadeira').innerHTML = alexaData.madeira;
      document.querySelector('#alexaPedra').innerHTML = alexaData.pedra;
      document.querySelector('#alexaFerro').innerHTML = alexaData.ferro;
      document.querySelector('#alexaOuro').innerHTML = alexaData.ouro;
      document.querySelector('#alexaDiamante').innerHTML = alexaData.diamante;
      document.querySelector('#alexaEsmeralda').innerHTML = alexaData.esmeralda;
    }

    function DisplaymarinaOres() {
      document.querySelector('#marinaMadeira').innerHTML = marinaData.madeira;
      document.querySelector('#marinaPedra').innerHTML = marinaData.pedra;
      document.querySelector('#marinaFerro').innerHTML = marinaData.ferro;
      document.querySelector('#marinaOuro').innerHTML = marinaData.ouro;
      document.querySelector('#marinaDiamante').innerHTML = marinaData.diamante;
      document.querySelector('#marinaEsmeralda').innerHTML = marinaData.esmeralda;
    }

    function SteveAddOre(ore) {

      switch (ore) {
        case 'madeira': steveData.madeira++; break; 
        case 'pedra': steveData.pedra++; break; 
        case 'ferro': steveData.ferro++; break;
        case 'ouro': steveData.ouro++; break;
        case 'diamante': steveData.diamante++; break;
        case 'esmeralda': steveData.esmeralda++; break;
      };

      saveData();
      DisplaySteveOres();
    }

    function alexaAddOre(ore) {

      switch (ore) {
        case 'madeira': alexaData.madeira++; break; 
        case 'pedra': alexaData.pedra++; break; 
        case 'ferro': alexaData.ferro++; break;
        case 'ouro': alexaData.ouro++; break;
        case 'diamante': alexaData.diamante++; break;
        case 'esmeralda': alexaData.esmeralda++; break;
      };

      saveData();
      DisplayalexaOres();
    }

    function marinaAddOre(ore) {

      switch (ore) {
        case 'madeira': marinaData.madeira++; break; 
        case 'pedra': marinaData.pedra++; break; 
        case 'ferro': marinaData.ferro++; break;
        case 'ouro': marinaData.ouro++; break;
        case 'diamante': marinaData.diamante++; break;
        case 'esmeralda': marinaData.esmeralda++; break;
      };

      saveData();
      DisplaymarinaOres();
    }

    function SteveRemoveOre(ore) {

      switch (ore) {
        case 'madeira': if (steveData.madeira > 0) steveData.madeira--; break; 
        case 'pedra': if (steveData.pedra > 0) steveData.pedra--; break; 
        case 'ferro': if (steveData.ferro > 0) steveData.ferro--; break;
        case 'ouro': if (steveData.ouro > 0) steveData.ouro--; break;
        case 'diamante': if (steveData.diamante > 0) steveData.diamante--; break;
        case 'esmeralda': if (steveData.esmeralda > 0) steveData.esmeralda--; break;
      };

      saveData();
      DisplaySteveOres();
    }

        case 'ferro': if (alexaData.ferro > 0) alexaData.ferro--; break;
        case 'ouro': if (alexaData.ouro > 0) alexaData.ouro--; break;
        case 'diamante': if (alexaData.diamante > 0) alexaData.diamante--; break;
        case 'esmeralda': if (alexaData.esmeralda > 0) alexaData.esmeralda--; break;

      saveData();
      DisplayalexaOres();
    }

    function marinaRemoveOre(ore) {

      switch (ore) {
        case 'madeira': if (marinaData.madeira > 0) marinaData.madeira--; break; 
        case 'pedra': if (marinaData.pedra > 0) marinaData.pedra--; break;

        case 'ouro': if (marinaData.ouro > 0) marinaData.ouro--; break;
        case 'diamante': if (marinaData.diamante > 0) marinaData.diamante--; break;
        case 'esmeralda': if (marinaData.esmeralda > 0) marinaData.esmeralda--; break;
      };

      saveData();
      DisplaymarinaOres();
    }
